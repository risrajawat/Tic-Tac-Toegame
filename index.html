<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>Tic Tac Toe.com</li>
        </ul>
    </nav>
    <div class="Game-container">
         <div class="container">
              <div class="box boxT boxL"><span class="boxtext"></span></div>
              <div class="box boxT"><span class="boxtext"></span></div> 
              <div class="box boxT boxR"><span class="boxtext"></span></div>
              <div class="box boxL"><span class="boxtext"></span></div>
              <div class="box"><span class="boxtext"></span></div>
              <div class="box boxR"><span class="boxtext"></span></div>
              <div class="box boxB boxL"><span class="boxtext"></span></div>
              <div class="box boxB"><span class="boxtext"></span></div>
              <div class="box boxB boxR"><span class="boxtext"></span></div>
         </div>
         <div class="gameinfo">
              <h1>Welcome to my Tic Tac Toe game</h1>
              <div>
                <span class="info"></span>
                <button id="reset">Reset</button>
              </div>
              <div class="img-box">
                 <img src="excited.gif" alt="#">
              </div>
         </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
